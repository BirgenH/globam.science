- name: Adriaan Dokter
  role: Associated researcher
  image: assets/img/adriaan_dokter_amd427.jpg
  description: >
    Adriaan is an ecologist with a background in physics, with a keen interest in animal migration and 
    foraging ecology. He is a Research Associate in the Information Science Program at the [Cornell 
